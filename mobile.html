<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Mobile Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Latest Mobile Phones</h2>
    </section>

    <section class="product-list">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="1+.jpg  " alt="Mobile 1">
                <h3>Mobile 1</h3>
                <p>$299</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
               <a href="new.html"><img src="realme.jpg" alt="Mobile 2"></a> 
                <h3>Mobile 2</h3>
                <p>$399</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="mobile3.jpg" alt="Mobile 3">
                <h3>Mobile 3</h3>
                <p>$499</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Mobile Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
