<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="" alt="Swiggy Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <div class="login-signup">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Delicious food delivered to your door</h1>
        <div class="location-input">
            <input type="text" placeholder="Enter your location">
            <button>Search</button>
        </div>
    </section>

    <section class="categories">
        <h2>Explore Categories</h2>
        <div class="category-grid">
            <div class="category-item"><img src="biryani.jpg" alt="Biryani"><p>Biryani</p></div>
            <div class="category-item"><img src="food.jpg" alt="Pizza"><p>Pizza</p></div>
            <div class="category-item"><img src="pizza.jpg" alt="Desserts"><p>Desserts</p></div>
            <!-- Add more categories as needed -->
        </div>
    </section>

    <section class="popular-restaurants">
        <h2>Popular Restaurants</h2>
        <div class="restaurant-grid">
            <div class="restaurant-item"><img src="restarant.jpg" alt="Restaurant 1"><p>Restaurant 1</p></div>
            <div class="restaurant-item"><img src="sitting.jpg" alt="Restaurant 2"><p>Restaurant 2</p></div>
            <div class="restaurant-item"><img src="sitting2.jpg" alt="Restaurant 3"><p>Restaurant 3</p></div>
            <!-- Add more restaurants as needed -->
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">FAQs</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
